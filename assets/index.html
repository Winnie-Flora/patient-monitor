<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitor Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="monitor">
            <header>
                <h1>Patient Monitor Simulator</h1>
                <div class="config-toggle">
                    <button onclick="toggleConfig()">Configure</button>
                </div>
            </header>
            
            <div class="vital-signs">
                <!-- ECG Section -->
                <div class="monitor-section">
                    <div class="parameter-header">
                        <div class="icon heart-icon">❤️</div>
                        <div class="value">
                            <span id="hr-value">72</span>
                            <span class="unit">bpm</span>
                        </div>
                    </div>
                    <canvas id="ecg-canvas" class="waveform-canvas"></canvas>
                </div>

                <!-- SpO2 Section -->
                <div class="monitor-section">
                    <div class="parameter-header">
                        <div class="icon">SpO2</div>
                        <div class="value">
                            <span id="spo2-value">98</span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                    <canvas id="spo2-canvas" class="waveform-canvas"></canvas>
                </div>

                <!-- Capnography Section -->
                <div class="monitor-section">
                    <div class="parameter-header">
                        <div class="icon">etCO2</div>
                        <div class="value">
                            <span id="etco2-value">35</span>
                            <span class="unit">mmHg</span>
                        </div>
                    </div>
                    <canvas id="capno-canvas" class="waveform-canvas"></canvas>
                </div>
            </div>

            <div class="side-controls">
                <button class="control-btn aed">AED</button>
                <button class="control-btn analyse">Analyse</button>
                <button class="control-btn defib">⚡</button>
                <button class="control-btn nibp">NIBP</button>
            </div>
        </div>

        <!-- Configuration Panel -->
        <div id="config-panel" class="config-panel hidden">
            <h2>Configuration</h2>
            <div class="config-section">
                <h3>ECG Waveform</h3>
                <select id="ecg-select" onchange="updateWaveform('ecg')">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="config-section">
                <h3>SpO2 Waveform</h3>
                <select id="spo2-select" onchange="updateWaveform('spo2')">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="config-section">
                <h3>Capnography Waveform</h3>
                <select id="capno-select" onchange="updateWaveform('capno')">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
    </div>
    <script src="waveforms.js"></script>
    <script src="script.js"></script>
</body>
</html>
